name: Test

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"

jobs:
  quality-check:
    runs-on: ubuntu-latest
    name: Testing the code...
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Test
        run: make test

      - name: Build
        run: make build
